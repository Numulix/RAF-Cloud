<div class="container">
  <div class="row justify-content-center">
    <h3 *ngIf="userService.permissions.canUpdateUser == 0">No permission to update user</h3>
    <div *ngIf="userService.permissions.canUpdateUser == 1" class="col-8">
      <h1 class="text-center mt-5">Edit user</h1>
      <form [formGroup]="editUserForm" (ngSubmit)="handleSubmit()">
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Surname</label>
            <input type="text" class="form-control" formControlName="surname" placeholder="Enter surname">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">E-mail</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
          </div>
          <div class="form-group" formGroupName="permission">
            <legend class="mt-4">Permissions</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="canReadUser">
              <label class="form-check-label">
                To read users
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="canCreateUser">
              <label class="form-check-label">
                To create users
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="canUpdateUser">
              <label class="form-check-label">
                To update users
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="canDeleteUser">
              <label class="form-check-label">
                To delete users
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
