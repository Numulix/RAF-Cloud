<div class="container">
    <div class="mt-3 mb-3">
        <h1>Search Machines</h1>
        <form>
            <div class="d-flex justify-content-evenly align-items-center">
                <div class="mb-3">
                    <label class="form-label">Machine Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" >
                        <label class="form-check-label">
                          RUNNING
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" >
                        <label class="form-check-label">
                          STOPPED
                        </label>
                      </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Created Between</label>
                    <div class="d-flex flex-column">
                        <input type="date" placeholder="From" class="form-control mb-2">
                        <input type="date" placeholder="To" class="form-control">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="p-5">
        <div class="card mb-3 px-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://svg-clipart.com/clipart/red/ulwlSTV-computer-monitor-red-clipart.png" alt="Red computer screen" style="max-width: 200px;">
                </div>
            </div>
        </div>
        <div class="card mb-3 px-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://svg-clipart.com/clipart/green/eTRLqR4-computer-monitor-green-clipart.png" alt="Green computer screen" style="max-width: 200px;">
                </div>
            </div>
        </div>
    </div>
</div>
